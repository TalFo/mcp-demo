<!DOCTYPE html>
<html>
<head>
  <title>Vulnerable MCP Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #d9534f; }
    textarea, input, button { width: 100%; font-size: 1em; margin-top: 5px; }
    pre { background: #eee; padding: 10px; }
    label { margin-top: 15px; display: block; font-weight: bold; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔓 Vulnerable MCP Demo</h2>
    <p>This simulates a client sending <b>user-controlled metadata (MCP)</b> to an LLM API. You can escalate privileges by editing the MCP — even if your account stays the same.</p>

    <p><b>🔐 Logged-in user:</b> <span id="user-role-display">employee</span></p>

    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" value="What is John's salary?">

    <label for="mcp">Edit MCP (🚨 you control this):</label>
    <textarea id="mcp" rows="8">{
  "user_role": "employee",
  "intent": "salary_access",
  "application_id": "com.acme.hr"
}</textarea>

    <button onclick="submitPrompt()">Submit</button>

    <h3>🔍 Result:</h3>
    <pre id="result">Waiting for submission...</pre>
  </div>

  <script>
    function submitPrompt() {
      const prompt = document.getElementById("prompt").value;
      let mcp;
      try {
        mcp = JSON.parse(document.getElementById("mcp").value);
      } catch (e) {
        alert("Invalid MCP JSON");
        return;
      }

      const role = mcp.user_role || "unknown";
      document.getElementById("user-role-display").innerText = role;

      let response;
      if (role === "admin") {
        response = "💰 John's salary is $120,000.";
      } else if (role === "manager") {
        response = "📄 John's salary is in the standard range.";
      } else {
        response = "⛔ Access denied.";
      }

      document.getElementById("result").innerText = JSON.stringify({
        mcp_used: mcp,
        response: response
      }, null, 2);
    }
  </script>
</body>
</html>
